<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title> boozoholics : the norwegian (and special friends) booze elite </title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  </head>
  <body>
    <div class="main">
      <div id="3dlogo" class="logo">
        <script type="module">
import * as THREE from 'https://unpkg.com/three/build/three.module.js'

var camera, scene, renderer;
var geometry, material, mesh;

init();
animate();

function init() {
  var elm = document.getElementById("3dlogo");

  function resize() {
      var w = elm.offsetWidth;
      var h = elm.offsetHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
  }

  var w = elm.offsetWidth;
  var h = elm.offsetHeight;
  camera = new THREE.PerspectiveCamera(70, w / h, 0.01, 1000 );
  camera.position.z = 10;

  scene = new THREE.Scene();

  geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
  material = new THREE.MeshNormalMaterial();

  mesh = new THREE.Mesh( geometry, material );

  var objectLoader = new THREE.ObjectLoader();
  objectLoader.load("/assets/bzh.json", function(obj) {
    mesh = obj;
    mesh.scale.x = mesh.scale.y = mesh.scale.z = 0.05;
    scene.add(obj);
  });

  renderer = new THREE.WebGLRenderer( { antialias: true } );
  renderer.setSize(w, h);
  elm.appendChild(renderer.domElement);

  window.addEventListener( 'resize', resize, false );
}

function animate() {
  requestAnimationFrame( animate );
  mesh.rotation.x += 0.01;
  mesh.rotation.y += 0.02;
  renderer.render( scene, camera );
}

        </script>
      </div>
      <div class="memberlist">
        <ul>
          {% for member in site.members %}
          <li>{{ member }}</li>
          {% endfor %}
        </ul>
      </div>

      <nav>
        <ul>
          <li><a href="index.html">frontpage</a></li>
          <li><a href="parties.html">parties</a></li>
          <li><a href="prods.html">productions</a></li>
        </ul>
      </nav>

      <main>
        {{ content }}
      </main>
    </div>
  </body>
</html>
